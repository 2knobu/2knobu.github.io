<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Content - Secure Gateway</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone (for JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #ca8a04;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #eab308;
        }

        /* Gradient Animation */
        @keyframes gradient-xy {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient-xy 15s ease infinite;
        }

        /* Pulse Glow */
        .glow-effect {
            box-shadow: 0 0 20px rgba(234, 179, 8, 0.3);
        }
    </style>

    <!-- Configuration Script -->
    <script>
        // ==========================================
        // CONFIGURATION AREA - EDIT LINKS HERE
        // ==========================================
        window.APP_CONFIG = {
            // The links for the 5 steps (Adsterra Smart Links)
            stepLinks: [
                "https://example.com/smart-link-1",
                "https://example.com/smart-link-2",
                "https://example.com/smart-link-3",
                "https://example.com/smart-link-4",
                "https://example.com/smart-link-5"
            ],
            // The final destination link (MediaFire, Google Drive, etc.)
            downloadLink: "https://mediafire.com/file/your-file-here",
            
            // Text to display
            title: "Unlock Your Download",
            subtitle: "Complete the steps below to access the file.",
            finalButtonText: "Download File"
        };
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-black text-white min-h-screen overflow-x-hidden antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const config = window.APP_CONFIG;

        // --- Icons ---
        const LockIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-lock"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        );
        const UnlockIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-unlock"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></svg>
        );
        const CheckIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-check"><path d="M20 6 9 17l-5-5"/></svg>
        );
        const DownloadIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
        );
        const AlertIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-shield-alert text-red-500 mb-4"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="M12 8v4"/><path d="M12 16h.01"/></svg>
        );
        const ExternalLinkIcon = () => (
             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-external-link ml-1 opacity-70"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>
        );

        // --- AdBlock Detection Logic ---
        const useAdBlockDetector = () => {
            const [isAdBlockActive, setIsAdBlockActive] = useState(false);

            useEffect(() => {
                const detect = async () => {
                    // Method 1: Create a bait element
                    const bait = document.createElement('div');
                    bait.setAttribute('class', 'adsbox ad-banner-728 pub_300x250 pub_728x90 text-ad textAd text_ad text_ads text-ads text-ad-links');
                    bait.style.position = 'absolute';
                    bait.style.top = '-1000px';
                    bait.style.left = '-1000px';
                    bait.style.width = '1px';
                    bait.style.height = '1px';
                    document.body.appendChild(bait);

                    // Allow time for extensions to act
                    setTimeout(() => {
                        const isBlocked = 
                            bait.offsetParent === null || 
                            bait.offsetHeight === 0 || 
                            bait.offsetWidth === 0 || 
                            window.getComputedStyle(bait).display === 'none';
                        
                        document.body.removeChild(bait);
                        
                        if (isBlocked) {
                            setIsAdBlockActive(true);
                        } else {
                            // Method 2: Fetch check (Network block)
                            fetch('https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js', { 
                                method: 'HEAD', 
                                mode: 'no-cors' 
                            })
                            .then(() => setIsAdBlockActive(false))
                            .catch(() => setIsAdBlockActive(true));
                        }
                    }, 150);
                };

                detect();
            }, []);

            return isAdBlockActive;
        };

        // --- Components ---

        const AdBlockModal = () => (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/95 backdrop-blur-sm animate-in fade-in duration-300">
                <div className="bg-gray-900 border border-red-500/30 rounded-2xl p-6 max-w-sm w-full text-center shadow-2xl shadow-red-900/20 transform scale-100">
                    <div className="flex justify-center">
                        <AlertIcon />
                    </div>
                    <h2 className="text-2xl font-bold text-white mb-2">Adblock Detected</h2>
                    <p className="text-gray-400 mb-6">
                        We rely on ads to keep this service free. Please disable your ad blocker or whitelist this site to proceed.
                    </p>
                    <button 
                        onClick={() => window.location.reload()} 
                        className="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-xl transition-colors duration-200"
                    >
                        I've Disabled It
                    </button>
                </div>
            </div>
        );

        const StepButton = ({ number, link, isCompleted, onClick }) => {
            const handleStepClick = () => {
                window.open(link, '_blank');
                onClick(number);
            };

            return (
                <button
                    onClick={handleStepClick}
                    className={`
                        group relative w-full mb-4 p-4 rounded-xl border-2 transition-all duration-300 transform active:scale-95
                        flex items-center justify-between
                        ${isCompleted 
                            ? 'bg-green-900/20 border-green-500/50 hover:bg-green-900/30' 
                            : 'bg-gray-800/50 border-gray-700 hover:border-yellow-500/50 hover:bg-gray-800'
                        }
                    `}
                >
                    <div className="flex items-center gap-4">
                        <div className={`
                            flex items-center justify-center w-10 h-10 rounded-full font-bold text-lg transition-colors
                            ${isCompleted ? 'bg-green-500 text-black' : 'bg-gray-700 text-gray-300 group-hover:bg-yellow-500 group-hover:text-black'}
                        `}>
                            {isCompleted ? <CheckIcon /> : number}
                        </div>
                        <span className={`font-medium text-lg ${isCompleted ? 'text-green-400' : 'text-gray-200'}`}>
                            Step {number}
                        </span>
                    </div>
                    
                    <div className="text-gray-400 group-hover:text-yellow-400 transition-colors">
                        {isCompleted ? (
                            <span className="text-xs font-bold uppercase tracking-wider text-green-500">Completed</span>
                        ) : (
                            <div className="flex items-center text-sm">
                                Go <ExternalLinkIcon />
                            </div>
                        )}
                    </div>
                </button>
            );
        };

        const MainApp = () => {
            const isAdBlockActive = useAdBlockDetector();
            const [completedSteps, setCompletedSteps] = useState([]);
            const [isLoaded, setIsLoaded] = useState(false);

            const totalSteps = config.stepLinks.length;
            const isUnlocked = completedSteps.length === totalSteps;

            // Load progress from localStorage on mount
            useEffect(() => {
                const saved = localStorage.getItem('trafficMonetizerSteps');
                if (saved) {
                    try {
                        setCompletedSteps(JSON.parse(saved));
                    } catch (e) {
                        console.error("Failed to load progress");
                    }
                }
                setIsLoaded(true);
            }, []);

            // Save progress whenever it changes
            useEffect(() => {
                if (isLoaded) {
                    localStorage.setItem('trafficMonetizerSteps', JSON.stringify(completedSteps));
                }
            }, [completedSteps, isLoaded]);

            const handleStepClick = (stepNumber) => {
                if (!completedSteps.includes(stepNumber)) {
                    setCompletedSteps(prev => [...prev, stepNumber]);
                }
            };

            const handleDownload = () => {
                if (isUnlocked) {
                    window.location.href = config.downloadLink;
                }
            };

            const progressPercentage = (completedSteps.length / totalSteps) * 100;

            if (isAdBlockActive) {
                return <AdBlockModal />;
            }

            return (
                <div className="min-h-screen w-full bg-gradient-to-br from-black via-gray-900 to-yellow-950/40 flex flex-col items-center justify-center p-4 relative animate-gradient">
                    
                    {/* Background Decorative Blobs */}
                    <div className="absolute top-0 left-0 w-64 h-64 bg-yellow-600/10 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2 pointer-events-none"></div>
                    <div className="absolute bottom-0 right-0 w-80 h-80 bg-orange-600/10 rounded-full blur-3xl translate-x-1/3 translate-y-1/3 pointer-events-none"></div>

                    <div className="w-full max-w-md z-10">
                        
                        {/* Header */}
                        <div className="text-center mb-8 space-y-2">
                            <div className="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-tr from-yellow-600 to-yellow-400 mb-4 shadow-lg shadow-yellow-500/20">
                                {isUnlocked ? <UnlockIcon strokeWidth={2.5} className="text-black" /> : <LockIcon strokeWidth={2.5} className="text-black" />}
                            </div>
                            <h1 className="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400 tracking-tight">
                                {config.title}
                            </h1>
                            <p className="text-gray-400 text-sm">
                                {config.subtitle}
                            </p>
                        </div>

                        {/* Progress Bar */}
                        <div className="w-full bg-gray-800 rounded-full h-2 mb-8 overflow-hidden">
                            <div 
                                className="bg-gradient-to-r from-yellow-600 to-yellow-400 h-full transition-all duration-500 ease-out"
                                style={{ width: `${progressPercentage}%` }}
                            ></div>
                        </div>

                        {/* Steps Container */}
                        <div className="space-y-3 mb-8">
                            {config.stepLinks.map((link, index) => (
                                <StepButton 
                                    key={index}
                                    number={index + 1}
                                    link={link}
                                    isCompleted={completedSteps.includes(index + 1)}
                                    onClick={handleStepClick}
                                />
                            ))}
                        </div>

                        {/* Final Download Button */}
                        <div className="relative group">
                            <div className={`absolute -inset-1 bg-gradient-to-r from-yellow-600 to-orange-600 rounded-xl blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200 ${!isUnlocked && 'hidden'}`}></div>
                            <button
                                disabled={!isUnlocked}
                                onClick={handleDownload}
                                className={`
                                    relative w-full py-4 px-6 rounded-xl font-bold text-lg flex items-center justify-center gap-3 transition-all duration-300
                                    ${isUnlocked 
                                        ? 'bg-yellow-500 hover:bg-yellow-400 text-black shadow-xl shadow-yellow-900/20 translate-y-0 cursor-pointer' 
                                        : 'bg-gray-800 text-gray-500 cursor-not-allowed grayscale'
                                    }
                                `}
                            >
                                {isUnlocked ? (
                                    <>
                                        <DownloadIcon className="w-6 h-6 animate-bounce" />
                                        {config.finalButtonText}
                                    </>
                                ) : (
                                    <>
                                        <LockIcon className="w-5 h-5" />
                                        Locked ({completedSteps.length}/{totalSteps})
                                    </>
                                )}
                            </button>
                        </div>
                        
                        {/* Footer */}
                        <p className="text-center text-gray-600 text-xs mt-8">
                            &copy; 2024 Secure Download Gateway. All rights reserved.
                        </p>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MainApp />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
