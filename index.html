<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FREE FOR PROFIT BEATS - Download</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone (for JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* --- Base Styles --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0f0f0f;
        }
        ::-webkit-scrollbar-thumb {
            background: #ca8a04;
            border-radius: 10px;
        }

        /* --- Animations --- */
        
        /* Slow moving gradient background */
        @keyframes gradient-xy {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient-xy 20s ease infinite;
        }

        /* Shake animation for error states */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
            20%, 40%, 60%, 80% { transform: translateX(4px); }
        }
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        /* Staggered Fade In Animation for list items */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0; /* Start hidden */
        }
        /* Delays for each item to create "stagger" effect */
        .delay-0 { animation-delay: 0.1s; }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.3s; }
        .delay-3 { animation-delay: 0.4s; }
        .delay-4 { animation-delay: 0.5s; }
        .delay-5 { animation-delay: 0.6s; }

        /* Pulse glow for unlocked state */
        @keyframes softPulse {
            0%, 100% { box-shadow: 0 0 15px rgba(234, 179, 8, 0.2); }
            50% { box-shadow: 0 0 30px rgba(234, 179, 8, 0.5); }
        }
        .glow-active {
            animation: softPulse 3s infinite;
        }
    </style>

    <!-- 
      ********************************************************************
      *             ADMIN CONFIGURATION ZONE - EDIT BELOW                *
      ********************************************************************
    -->
    <script>
        window.APP_CONFIG = {
            // -----------------------------------------------------------
            // 1. STEP LINKS
            // Paste the URL for each step inside the quotes.
            // You can add more lines or remove lines to change the number of steps.
            // -----------------------------------------------------------
            stepLinks: [
                "https://example.com/step-1-link",
                "https://example.com/step-2-link",
                "https://example.com/step-3-link",
                "https://example.com/step-4-link",
                "https://example.com/step-5-link"
            ],

            // -----------------------------------------------------------
            // 2. DOWNLOAD LINK
            // The URL where the user will be redirected after finishing all steps.
            // (e.g., MediaFire, Google Drive, Dropbox link)
            // -----------------------------------------------------------
            downloadLink: "https://mediafire.com/file/your-beat-file-here",
            
            // -----------------------------------------------------------
            // 3. TEXT CONTENT
            // Change the title and the subtitle text here.
            // -----------------------------------------------------------
            title: "FREE FOR PROFIT BEATS",
            // Rephrased text as requested:
            subtitle: "Follow these simple steps to instantly unlock your premium, untagged WAV file.",
        };
    </script>
    <!-- *************************************************************** -->

<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-black text-white min-h-screen overflow-x-hidden antialiased selection:bg-yellow-500 selection:text-black">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const config = window.APP_CONFIG;

        // --- Icons ---
        const LockIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        );
        const UnlockIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></svg>
        );
        const CheckIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-check"><path d="M20 6 9 17l-5-5"/></svg>
        );
        const DownloadIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
        );
        const AlertIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-shield-alert text-red-500 mb-4"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="M12 8v4"/><path d="M12 16h.01"/></svg>
        );
        const ExternalLinkIcon = () => (
             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-external-link ml-1 opacity-70"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>
        );
        const LoaderIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-loader-2 animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
        );

        // --- AdBlock Logic ---
        const checkAdBlock = () => {
            return new Promise((resolve) => {
                const bait = document.createElement('div');
                bait.setAttribute('class', 'adsbox ad-banner-728 pub_300x250 pub_728x90 text-ad textAd text_ad text_ads text-ads text-ad-links');
                bait.style.position = 'absolute';
                bait.style.top = '-1000px';
                bait.style.left = '-1000px';
                bait.style.width = '1px';
                bait.style.height = '1px';
                document.body.appendChild(bait);

                setTimeout(() => {
                    const isBlocked = 
                        bait.offsetParent === null || 
                        bait.offsetHeight === 0 || 
                        bait.offsetWidth === 0 || 
                        window.getComputedStyle(bait).display === 'none';
                    
                    document.body.removeChild(bait);
                    
                    if (isBlocked) {
                        resolve(true);
                    } else {
                        fetch('https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js', { 
                            method: 'HEAD', 
                            mode: 'no-cors' 
                        })
                        .then(() => resolve(false))
                        .catch(() => resolve(true));
                    }
                }, 150);
            });
        };

        const useAdBlockDetector = () => {
            const [isAdBlockActive, setIsAdBlockActive] = useState(false);
            useEffect(() => { checkAdBlock().then(setIsAdBlockActive); }, []);
            return isAdBlockActive;
        };

        // --- Components ---

        const AdBlockModal = () => {
            const [isChecking, setIsChecking] = useState(false);
            const [checkFailed, setCheckFailed] = useState(false);

            const handleDisableCheck = async () => {
                if (isChecking) return;
                setIsChecking(true);
                setCheckFailed(false);
                
                // Re-run detection to verify
                const stillActive = await checkAdBlock();
                setIsChecking(false);
                
                if (stillActive) {
                    setCheckFailed(true);
                } else {
                    window.location.reload();
                }
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/95 backdrop-blur-md animate-in fade-in duration-500">
                    <div className="bg-gray-900/90 border border-red-500/30 rounded-2xl p-6 max-w-sm w-full text-center shadow-2xl shadow-red-900/20 transform scale-100 fade-in-up">
                        <div className="flex justify-center">
                            <AlertIcon />
                        </div>
                        <h2 className="text-2xl font-bold text-white mb-2">Adblock Detected</h2>
                        <p className="text-gray-400 mb-6 text-sm">
                            We rely on ads to keep these beats free. Please disable your ad blocker to proceed.
                        </p>
                        
                        <button 
                            onClick={handleDisableCheck}
                            className={`
                                w-full font-semibold py-3.5 px-6 rounded-xl transition-all duration-300 flex items-center justify-center gap-2
                                ${checkFailed 
                                    ? 'bg-red-800 text-white animate-shake ring-2 ring-red-500' 
                                    : 'bg-red-600 hover:bg-red-700 hover:shadow-lg hover:shadow-red-900/40 text-white'}
                            `}
                        >
                            {isChecking ? (
                                <LoaderIcon />
                            ) : checkFailed ? (
                                "Still On! Please turn it off."
                            ) : (
                                "I've Disabled It"
                            )}
                        </button>
                    </div>
                </div>
            );
        };

        const StepButton = ({ number, link, isCompleted, onClick, index }) => {
            return (
                <button
                    onClick={() => onClick(number)}
                    style={{ animationDelay: `${index * 100}ms` }}
                    className={`
                        fade-in-up
                        group relative w-full mb-3 p-4 rounded-xl border transition-all duration-300 transform active:scale-[0.98]
                        flex items-center justify-between overflow-hidden
                        ${isCompleted 
                            ? 'bg-green-900/10 border-green-500/30 hover:bg-green-900/20' 
                            : 'bg-white/5 border-white/10 hover:border-yellow-500/50 hover:bg-white/10'
                        }
                    `}
                >
                    {/* Hover Effect Background */}
                    <div className={`absolute inset-0 transition-opacity duration-500 pointer-events-none opacity-0 group-hover:opacity-100 bg-gradient-to-r ${isCompleted ? 'from-green-500/5 to-transparent' : 'from-yellow-500/5 to-transparent'}`}></div>

                    <div className="flex items-center gap-4 relative z-10">
                        <div className={`
                            flex items-center justify-center w-10 h-10 rounded-full font-bold text-lg transition-all duration-300 shadow-lg
                            ${isCompleted 
                                ? 'bg-green-500 text-black scale-100' 
                                : 'bg-gray-800 text-gray-400 group-hover:bg-yellow-500 group-hover:text-black group-hover:scale-110'
                            }
                        `}>
                            {isCompleted ? <CheckIcon /> : number}
                        </div>
                        <span className={`font-medium text-lg transition-colors duration-300 ${isCompleted ? 'text-green-400' : 'text-gray-200 group-hover:text-white'}`}>
                            Step {number}
                        </span>
                    </div>
                    
                    <div className="relative z-10 text-gray-500 group-hover:text-yellow-400 transition-colors duration-300">
                        {isCompleted ? (
                            <span className="text-xs font-bold uppercase tracking-wider text-green-500 bg-green-900/30 px-2 py-1 rounded">Completed</span>
                        ) : (
                            <div className="flex items-center text-sm font-medium">
                                Go <ExternalLinkIcon />
                            </div>
                        )}
                    </div>
                </button>
            );
        };

        const MainApp = () => {
            const isAdBlockActive = useAdBlockDetector();
            const [completedSteps, setCompletedSteps] = useState([]);
            // Track how many times each step has been clicked
            const [stepClickCounts, setStepClickCounts] = useState({});
            const [isLoaded, setIsLoaded] = useState(false);

            const totalSteps = config.stepLinks.length;
            const isUnlocked = completedSteps.length === totalSteps;

            // Load progress from localStorage on mount
            useEffect(() => {
                const saved = localStorage.getItem('trafficMonetizerSteps');
                if (saved) {
                    try { setCompletedSteps(JSON.parse(saved)); } 
                    catch (e) { console.error("Failed to load progress"); }
                }
                setIsLoaded(true);
            }, []);

            // Save progress whenever it changes
            useEffect(() => {
                if (isLoaded) {
                    localStorage.setItem('trafficMonetizerSteps', JSON.stringify(completedSteps));
                }
            }, [completedSteps, isLoaded]);

            const handleStepClick = (stepNumber) => {
                // 1. Always open the link to ensure traffic (and user isn't suspicious)
                const linkIndex = stepNumber - 1;
                if (linkIndex >= 0 && linkIndex < config.stepLinks.length) {
                    window.open(config.stepLinks[linkIndex], '_blank');
                }

                // 2. Logic for multi-click validation (Steps 3 and 5)
                setStepClickCounts(prev => {
                    const currentCount = (prev[stepNumber] || 0) + 1;
                    
                    // Default requirement is 1 click
                    let requiredClicks = 1;
                    
                    // SECRET: Make Step 3 and Step 5 require 2 clicks
                    if (stepNumber === 3 || stepNumber === 5) {
                        requiredClicks = 2;
                    }

                    // If we haven't completed this step yet, check if we met the requirement
                    if (!completedSteps.includes(stepNumber)) {
                        if (currentCount >= requiredClicks) {
                            setCompletedSteps(prevSteps => {
                                // Double check to avoid duplicates
                                if (!prevSteps.includes(stepNumber)) {
                                    return [...prevSteps, stepNumber];
                                }
                                return prevSteps;
                            });
                        }
                    }

                    return { ...prev, [stepNumber]: currentCount };
                });
            };

            const handleDownload = () => {
                if (isUnlocked) {
                    window.location.href = config.downloadLink;
                }
            };

            const progressPercentage = (completedSteps.length / totalSteps) * 100;

            if (isAdBlockActive) {
                return <AdBlockModal />;
            }

            return (
                <div className="min-h-screen w-full bg-black flex flex-col items-center justify-center p-4 relative overflow-hidden">
                    
                    {/* Animated Background Gradient */}
                    <div className="absolute inset-0 bg-gradient-to-br from-gray-900 via-black to-yellow-950/30 animate-gradient opacity-80"></div>

                    {/* Decorative Blobs */}
                    <div className="absolute top-0 left-1/4 w-96 h-96 bg-yellow-600/10 rounded-full blur-[100px] pointer-events-none mix-blend-screen"></div>
                    <div className="absolute bottom-0 right-1/4 w-96 h-96 bg-orange-600/10 rounded-full blur-[100px] pointer-events-none mix-blend-screen"></div>

                    <div className="w-full max-w-md z-10 fade-in-up">
                        
                        {/* Header */}
                        <div className="text-center mb-8 space-y-3">
                            <div className="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-tr from-yellow-500 to-yellow-300 mb-2 shadow-lg shadow-yellow-500/20 transform hover:scale-105 transition-transform duration-300">
                                {isUnlocked ? <UnlockIcon className="text-black w-8 h-8" /> : <LockIcon className="text-black w-8 h-8" />}
                            </div>
                            <h1 className="text-3xl md:text-4xl font-black text-white tracking-tight drop-shadow-sm uppercase">
                                {config.title}
                            </h1>
                            <p className="text-gray-400 text-sm md:text-base px-4 leading-relaxed font-light">
                                {config.subtitle}
                            </p>
                        </div>

                        {/* Progress Bar */}
                        <div className="relative w-full h-3 bg-gray-800/50 rounded-full mb-8 overflow-hidden backdrop-blur-sm border border-white/5">
                            <div 
                                className="absolute top-0 left-0 h-full bg-gradient-to-r from-yellow-600 via-yellow-400 to-yellow-300 transition-all duration-700 ease-out shadow-[0_0_10px_rgba(234,179,8,0.5)]"
                                style={{ width: `${progressPercentage}%` }}
                            ></div>
                        </div>

                        {/* Steps Container */}
                        <div className="space-y-3 mb-10">
                            {config.stepLinks.map((link, index) => (
                                <StepButton 
                                    key={index}
                                    index={index}
                                    number={index + 1}
                                    link={link}
                                    isCompleted={completedSteps.includes(index + 1)}
                                    onClick={handleStepClick}
                                />
                            ))}
                        </div>

                        {/* Final Download Button */}
                        <div className="relative group fade-in-up delay-5">
                            <div className={`absolute -inset-0.5 bg-gradient-to-r from-yellow-500 to-orange-500 rounded-xl blur opacity-30 group-hover:opacity-75 transition duration-500 ${!isUnlocked && 'hidden'}`}></div>
                            <button
                                disabled={!isUnlocked}
                                onClick={handleDownload}
                                className={`
                                    relative w-full py-4 px-6 rounded-xl font-bold text-lg flex items-center justify-center gap-3 transition-all duration-300 border
                                    ${isUnlocked 
                                        ? 'bg-gradient-to-r from-yellow-500 to-yellow-400 border-yellow-300 text-black shadow-xl shadow-yellow-900/20 translate-y-0 cursor-pointer glow-active hover:brightness-110' 
                                        : 'bg-gray-800/50 border-white/5 text-gray-500 cursor-not-allowed'
                                    }
                                `}
                            >
                                {isUnlocked ? (
                                    <>
                                        <DownloadIcon className="w-6 h-6 animate-bounce" />
                                        Download Beat
                                    </>
                                ) : (
                                    <>
                                        <LockIcon className="w-5 h-5 opacity-70" />
                                        <span>Beat Locked <span className="text-sm font-normal opacity-70 ml-1">({completedSteps.length}/{totalSteps})</span></span>
                                    </>
                                )}
                            </button>
                        </div>
                        
                        {/* Footer */}
                        <div className="mt-12 text-center fade-in-up delay-5">
                             <div className="h-px w-16 bg-gradient-to-r from-transparent via-gray-700 to-transparent mx-auto mb-4"></div>
                             <p className="text-gray-600 text-xs">
                                &copy; 2026 Free For Profit Beats. <br className="hidden md:block" />Secure Gateway protected.
                            </p>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MainApp />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
