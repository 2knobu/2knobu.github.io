<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #ca8a04; border-radius: 10px; }
        @keyframes gradient-xy { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .animate-gradient { background-size: 200% 200%; animation: gradient-xy 20s ease infinite; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); } 20%, 40%, 60%, 80% { transform: translateX(4px); } }
        .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in-up { animation: fadeInUp 0.6s ease-out forwards; opacity: 0; }
        .delay-0 { animation-delay: 0.1s; }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.3s; }
        .delay-3 { animation-delay: 0.4s; }
        .delay-4 { animation-delay: 0.5s; }
        .delay-5 { animation-delay: 0.6s; }
        @keyframes softPulse { 0%, 100% { box-shadow: 0 0 15px rgba(234, 179, 8, 0.2); } 50% { box-shadow: 0 0 30px rgba(234, 179, 8, 0.5); } }
        .glow-active { animation: softPulse 3s infinite; }
        @keyframes bounceIn { 0% { transform: scale(0); opacity: 0; } 50% { transform: scale(1.2); } 100% { transform: scale(1); opacity: 1; } }
        .animate-bounce-in { animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    </style>
    <script>
        window.APP_CONFIG = {
            stepLinks: ["https://www.effectivegatecpm.com/qvpuscwc?key=9883a88be51d99973a08be5344476abc", "https://www.effectivegatecpm.com/qvpuscwc?key=9883a88be51d99973a08be5344476abc", "https://www.effectivegatecpm.com/qvpuscwc?key=9883a88be51d99973a08be5344476abc", "https://www.effectivegatecpm.com/qvpuscwc?key=9883a88be51d99973a08be5344476abc", "https://www.effectivegatecpm.com/qvpuscwc?key=9883a88be51d99973a08be5344476abc"],
            downloadLink: "https://2as.ency-education.com/",
            title: "test3",
            subtitle: "Follow these simple steps to instantly unlock your premium, untagged WAV file.",
        };
    </script>
</head>
<body class="bg-black text-white min-h-screen overflow-x-hidden antialiased selection:bg-yellow-500 selection:text-black">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const config = window.APP_CONFIG;
        const LockIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>);
        const UnlockIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></svg>);
        const CheckIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className || "lucide lucide-check"}><path d="M20 6 9 17l-5-5"/></svg>);
        const DownloadIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>);
        const AlertIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-shield-alert text-red-500 mb-4"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="M12 8v4"/><path d="M12 16h.01"/></svg>);
        const ArrowRightIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>);
        const LoaderIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-loader-2 animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>);
        const YoutubeIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"/><path d="m10 15 5-3-5-3z"/></svg>);
        const MailIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>);

        const checkAdBlock = () => {
            return new Promise((resolve) => {
                const bait = document.createElement('div');
                bait.setAttribute('class', 'adsbox ad-banner-728 pub_300x250 pub_728x90 text-ad textAd text_ad text_ads text-ads text-ad-links');
                bait.style.position = 'absolute'; bait.style.top = '-1000px'; bait.style.left = '-1000px'; bait.style.width = '1px'; bait.style.height = '1px';
                document.body.appendChild(bait);
                setTimeout(() => {
                    const isBlocked = bait.offsetParent === null || bait.offsetHeight === 0 || bait.offsetWidth === 0 || window.getComputedStyle(bait).display === 'none';
                    document.body.removeChild(bait);
                    if (isBlocked) resolve(true);
                    else fetch('https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js', { method: 'HEAD', mode: 'no-cors' }).then(() => resolve(false)).catch(() => resolve(true));
                }, 150);
            });
        };

        const useAdBlockDetector = () => {
            const [isAdBlockActive, setIsAdBlockActive] = useState(false);
            useEffect(() => { checkAdBlock().then(setIsAdBlockActive); }, []);
            return isAdBlockActive;
        };

        const AdBlockModal = () => {
            const [isChecking, setIsChecking] = useState(false);
            const [checkFailed, setCheckFailed] = useState(false);
            const handleDisableCheck = async () => {
                if (isChecking) return; setIsChecking(true); setCheckFailed(false);
                const stillActive = await checkAdBlock(); setIsChecking(false);
                if (stillActive) setCheckFailed(true); else window.location.reload();
            };
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/95 backdrop-blur-md">
                    <div className="bg-gray-900/90 border border-red-500/30 rounded-2xl p-6 max-w-sm w-full text-center animate-shake">
                        <AlertIcon />
                        <h2 className="text-2xl font-bold text-white mb-2">Adblock Detected</h2>
                        <p className="text-gray-400 mb-6 text-sm">We rely on ads to keep these beats free. Please disable your ad blocker to proceed.</p>
                        <button onClick={handleDisableCheck} className={"w-full font-semibold py-3.5 px-6 rounded-xl transition-all " + (checkFailed ? "bg-red-800 ring-2 ring-red-500" : "bg-red-600 hover:bg-red-700 text-white")}>
                            {isChecking ? <LoaderIcon /> : checkFailed ? "Still On! Please turn it off." : "I've Disabled It"}
                        </button>
                    </div>
                </div>
            );
        };

        const StepButton = ({ number, isCompleted, onClick, index }) => {
            return (
                <button onClick={() => onClick(number)} className={"fade-in-up group relative w-full mb-4 p-4 rounded-xl border transition-all duration-300 flex items-center justify-between " + (isCompleted ? "bg-green-950/20 border-green-500/50" : "bg-gray-900/40 border-gray-700 hover:border-yellow-500")}>
                    <div className="flex items-center gap-5 relative z-10">
                        <div className={"flex items-center justify-center w-12 h-12 rounded-full font-bold text-lg border " + (isCompleted ? "bg-green-500 border-green-400 text-black" : "bg-gray-800 border-gray-700 text-gray-500 group-hover:bg-yellow-500 group-hover:text-black")}>
                            {isCompleted ? <CheckIcon className="animate-bounce-in" /> : number}
                        </div>
                        <div className="flex flex-col items-start">
                            <span className={"font-bold text-lg " + (isCompleted ? "text-green-400" : "text-gray-300")}>Step {number}</span>
                            <span className="text-xs uppercase tracking-wide text-gray-500">{isCompleted ? "Completed" : "Tap to open"}</span>
                        </div>
                    </div>
                    <div className="relative z-10">{isCompleted ? <CheckIcon className="text-green-500" /> : <ArrowRightIcon className="text-gray-400" />}</div>
                </button>
            );
        };

        const MainApp = () => {
            const isAdBlockActive = useAdBlockDetector();
            const [completedSteps, setCompletedSteps] = useState([]);
            const [stepClickCounts, setStepClickCounts] = useState({});
            const handleStepClick = (stepNumber) => {
                const linkIndex = stepNumber - 1;
                window.open(config.stepLinks[linkIndex], '_blank');
                setStepClickCounts(prev => {
                    const currentCount = (prev[stepNumber] || 0) + 1;
                    let requiredClicks = (stepNumber === 3 || stepNumber === 5) ? 2 : 1;
                    if (!completedSteps.includes(stepNumber) && currentCount >= requiredClicks) setCompletedSteps(prevSteps => [...prevSteps, stepNumber]);
                    return { ...prev, [stepNumber]: currentCount };
                });
            };
            if (isAdBlockActive) return <AdBlockModal />;
            return (
                <div className="min-h-screen w-full bg-black flex flex-col items-center justify-center p-4 relative overflow-hidden">
                    <div className="absolute inset-0 bg-gradient-to-br from-gray-900 via-black to-yellow-950/30 animate-gradient opacity-80"></div>
                    <div className="w-full max-w-md z-10 fade-in-up">
                        <div className="text-center mb-8 space-y-3">
                            <div className="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-yellow-500 mb-2">{completedSteps.length === config.stepLinks.length ? <UnlockIcon className="text-black" /> : <LockIcon className="text-black" />}</div>
                            <h1 className="text-3xl font-black text-white uppercase">{config.title}</h1>
                            <p className="text-gray-400 text-sm">{config.subtitle}</p>
                        </div>
                        <div className="relative w-full h-3 bg-gray-800 rounded-full mb-8 overflow-hidden"><div className="h-full bg-yellow-500 transition-all duration-700" style={{ width: (completedSteps.length/config.stepLinks.length*100) + '%' }}></div></div>
                        <div className="space-y-3 mb-10">{config.stepLinks.map((_, i) => <StepButton key={i} index={i} number={i+1} isCompleted={completedSteps.includes(i+1)} onClick={handleStepClick} />)}</div>
                        <button disabled={completedSteps.length < config.stepLinks.length} onClick={() => window.location.href = config.downloadLink} className={"w-full py-4 rounded-xl font-bold text-lg flex items-center justify-center gap-3 transition-all " + (completedSteps.length === config.stepLinks.length ? "bg-yellow-500 text-black glow-active" : "bg-gray-800 text-gray-500")}>
                            {completedSteps.length === config.stepLinks.length ? <><DownloadIcon /> Download Beat</> : <><LockIcon /> Beat Locked</>}
                        </button>
                        <div className="mt-12 text-center">
                            <div className="flex items-center justify-center gap-10 mb-8">
                                <a href="https://youtube.com/@2knobu" target="_blank"><YoutubeIcon className="w-8 h-8 text-gray-500 hover:text-red-500" /></a>
                                <a href="mailto:2knobu@gmail.com"><MailIcon className="w-8 h-8 text-gray-500 hover:text-yellow-400" /></a>
                            </div>
                            <p className="text-gray-600 text-xs">&copy; 2026 Free For Profit Beats. <br/>Secure Gateway protected.</p>
                        </div>
                    </div>
                </div>
            );
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<MainApp />);
    </script>
</body>
</html>
