<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéõÔ∏è BEAT PAGE GENERATOR | Admin</title>
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #000000; color: #ffffff; font-family: system-ui, -apple-system, sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .input-field { background: #1a1a1a; border: 1px solid #333; color: white; transition: all 0.3s; width: 100%; padding: 0.75rem 1rem; border-radius: 0.75rem; }
        .input-field:focus { border-color: #ca8a04; outline: none; box-shadow: 0 0 10px rgba(202, 138, 4, 0.2); }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide { animation: slideIn 0.4s ease forwards; }
        .history-card { transition: all 0.2s; }
        .history-card:hover { background: rgba(255, 255, 255, 0.05); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-12 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const escapeHtml = (text) => {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        };

        const getLandingPageTemplate = (data) => {
            const safeTitle = escapeHtml(data.title.trim());
            const safeStep1 = escapeHtml(data.step1.trim());
            const safeStep2 = escapeHtml(data.step2.trim());
            const safeStep3 = escapeHtml(data.step3.trim());
            const safeStep4 = escapeHtml(data.step4.trim());
            const safeStep5 = escapeHtml(data.step5.trim());
            const safeDownload = escapeHtml(data.download.trim());

            // Using string concatenation for the React JSX portions to avoid backtick conflicts in the generator itself
            return `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>` + safeTitle + ` - Download</title>
    <script src="https://cdn.tailwindcss.com"><\/script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"><\/script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"><\/script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"><\/script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: black; color: white; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #ca8a04; border-radius: 10px; }
        @keyframes gradient-xy { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .animate-gradient { background-size: 200% 200%; animation: gradient-xy 20s ease infinite; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in-up { animation: fadeInUp 0.6s ease-out forwards; opacity: 0; }
        @keyframes softPulse { 0%, 100% { box-shadow: 0 0 15px rgba(234, 179, 8, 0.2); } 50% { box-shadow: 0 0 30px rgba(234, 179, 8, 0.5); } }
        .glow-active { animation: softPulse 3s infinite; }
        @keyframes bounceIn { 0% { transform: scale(0); opacity: 0; } 50% { transform: scale(1.2); } 100% { transform: scale(1); opacity: 1; } }
        .animate-bounce-in { animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    </style>
    <script>
        window.APP_CONFIG = {
            stepLinks: [
                "` + safeStep1 + `",
                "` + safeStep2 + `",
                "` + safeStep3 + `",
                "` + safeStep4 + `",
                "` + safeStep5 + `"
            ],
            downloadLink: "` + safeDownload + `",
            title: "` + safeTitle + `",
            subtitle: "Follow these simple steps to instantly unlock your premium, untagged WAV file.",
        };
    <\/script>
</head>
<body class="bg-black text-white min-h-screen overflow-x-hidden antialiased selection:bg-yellow-500 selection:text-black">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const config = window.APP_CONFIG;
        const LockIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>);
        const UnlockIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></svg>);
        const CheckIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 6 9 17l-5-5"/></svg>);
        const DownloadIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>);
        const ArrowRightIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>);
        const checkAdBlock = () => { return new Promise((resolve) => { const bait = document.createElement('div'); bait.setAttribute('class', 'adsbox ad-banner-728 pub_300x250 pub_728x90 text-ad textAd text_ad text_ads text-ads text-ad-links'); bait.style.position = 'absolute'; bait.style.top = '-1000px'; bait.style.left = '-1000px'; bait.style.width = '1px'; bait.style.height = '1px'; document.body.appendChild(bait); setTimeout(() => { const isBlocked = bait.offsetParent === null || bait.offsetHeight === 0 || bait.offsetWidth === 0 || window.getComputedStyle(bait).display === 'none'; document.body.removeChild(bait); if (isBlocked) resolve(true); else fetch('https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js', { method: 'HEAD', mode: 'no-cors' }).then(() => resolve(false)).catch(() => resolve(true)); }, 150); }); };
        const MainApp = () => {
            const [isAdBlockActive, setIsAdBlockActive] = useState(false);
            const [completedSteps, setCompletedSteps] = useState([]);
            const [stepClickCounts, setStepClickCounts] = useState({});
            useEffect(() => { checkAdBlock().then(setIsAdBlockActive); }, []);
            const handleStepClick = (stepNumber) => {
                window.open(config.stepLinks[stepNumber - 1], '_blank');
                setStepClickCounts(prev => {
                    const currentCount = (prev[stepNumber] || 0) + 1;
                    let requiredClicks = (stepNumber === 3 || stepNumber === 5) ? 2 : 1;
                    if (!completedSteps.includes(stepNumber) && currentCount >= requiredClicks) {
                        setCompletedSteps(ps => [...ps, stepNumber]);
                    }
                    return { ...prev, [stepNumber]: currentCount };
                });
            };
            if (isAdBlockActive) {
                return (
                    <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/95 backdrop-blur-md">
                        <div className="bg-gray-900 border border-red-500/30 rounded-2xl p-6 text-center max-w-sm">
                            <h2 className="text-2xl font-bold mb-2">Adblock Active</h2>
                            <p className="text-gray-400 mb-6">Please disable your ad blocker to support our free beats.</p>
                            <button onClick={() => window.location.reload()} className="w-full bg-red-600 py-3 rounded-xl font-bold">I've Disabled It</button>
                        </div>
                    </div>
                );
            }
            return (
                <div className="min-h-screen w-full bg-black flex flex-col items-center justify-center p-4 relative overflow-hidden">
                    <div className="absolute inset-0 bg-gradient-to-br from-gray-900 via-black to-yellow-950/30 animate-gradient opacity-80"></div>
                    
                    {/* Decorative Blobs */}
                    <div className="absolute top-0 left-1/4 w-96 h-96 bg-yellow-600/10 rounded-full blur-[100px] pointer-events-none mix-blend-screen"></div>
                    <div className="absolute bottom-0 right-1/4 w-96 h-96 bg-orange-600/10 rounded-full blur-[100px] pointer-events-none mix-blend-screen"></div>

                    <div className="w-full max-w-md z-10 fade-in-up">
                        <div className="text-center mb-8 space-y-3">
                            <div className="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-tr from-yellow-500 to-yellow-300 mb-2 shadow-lg shadow-yellow-500/20 transition-all transform hover:scale-105">
                                {completedSteps.length === 5 ? <UnlockIcon className="text-black w-8 h-8" /> : <LockIcon className="text-black w-8 h-8" />}
                            </div>
                            <h1 className="text-3xl md:text-4xl font-black text-white tracking-tight uppercase">{config.title}</h1>
                            <p className="text-gray-400 text-sm font-light">{config.subtitle}</p>
                        </div>
                        <div className="relative w-full h-3 bg-gray-800 rounded-full mb-8 overflow-hidden border border-white/5">
                            <div className="absolute top-0 left-0 h-full bg-gradient-to-r from-yellow-600 to-yellow-300 transition-all duration-700 shadow-[0_0_10px_rgba(234,179,8,0.5)]" style={{ width: ((completedSteps.length / 5) * 100) + '%' }}></div>
                        </div>
                        <div className="space-y-3 mb-10">
                            {config.stepLinks.map((_, i) => (
                                <button key={i} onClick={() => handleStepClick(i+1)} className={'fade-in-up group relative w-full mb-4 p-4 rounded-xl border transition-all flex items-center justify-between ' + (completedSteps.includes(i+1) ? 'bg-green-950/20 border-green-500/50 hover:bg-green-900/30' : 'bg-gray-900/40 border-gray-700 hover:border-yellow-500 hover:bg-gray-800')}>
                                    <div className="flex items-center gap-4">
                                        <div className={'w-10 h-10 rounded-full flex items-center justify-center font-bold transition-all duration-500 ' + (completedSteps.includes(i+1) ? 'bg-green-500 text-black' : 'bg-gray-800 text-gray-500 group-hover:bg-yellow-500 group-hover:text-black')}>
                                            {completedSteps.includes(i+1) ? '‚úì' : (i+1)}
                                        </div>
                                        <span className={'font-bold transition-colors ' + (completedSteps.includes(i+1) ? 'text-green-400' : 'text-gray-300 group-hover:text-white')}>Step {i+1}</span>
                                    </div>
                                    <ArrowRightIcon className="w-4 h-4 text-gray-500 group-hover:text-yellow-500" />
                                </button>
                            ))}
                        </div>
                        <button disabled={completedSteps.length < 5} onClick={() => window.location.href = config.downloadLink} className={'w-full py-4 rounded-xl font-bold text-lg border transition-all ' + (completedSteps.length === 5 ? 'bg-yellow-500 text-black glow-active shadow-xl shadow-yellow-900/20 hover:brightness-110' : 'bg-gray-800/50 text-gray-500 cursor-not-allowed')}>
                            {completedSteps.length === 5 ? 'Download Beat' : 'Beat Locked (' + completedSteps.length + '/5)'}
                        </button>
                    </div>
                </div>
            );
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<MainApp />);
    <\/script>
</body>
</html>`;
        };

        const Generator = () => {
            const [form, setForm] = useState({
                title: '',
                step1: '',
                step2: '',
                step3: '',
                step4: '',
                step5: '',
                download: '',
                slug: ''
            });
            const [history, setHistory] = useState([]);
            const [errors, setErrors] = useState({});

            useEffect(() => {
                const saved = JSON.parse(localStorage.getItem('admin_gate_history_2k26') || '[]');
                setHistory(saved);
            }, []);

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setForm(prev => ({ ...prev, [name]: value }));
                if (errors[name]) setErrors(prev => ({ ...prev, [name]: null }));
            };

            const validate = () => {
                const newErrors = {};
                if (!form.title.trim()) newErrors.title = "Title is required";
                
                const urlKeys = ['step1', 'step2', 'step3', 'step4', 'step5', 'download'];
                urlKeys.forEach(key => {
                    const val = form[key].trim();
                    if (!val) {
                        newErrors[key] = "URL is required";
                    } else if (!val.startsWith('http://') && !val.startsWith('https://')) {
                        newErrors[key] = "URL must start with http:// or https://";
                    }
                });
                
                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            const generate = () => {
                if (!validate()) return;

                const trimmedSlug = form.slug.trim();
                const slug = trimmedSlug || form.title.trim().toLowerCase().replace(/[^a-z0-9]/g, '-') + '-' + Math.floor(Date.now()/1000);
                
                const output = getLandingPageTemplate(form);

                // Download Logic
                const blob = new Blob([output], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = slug + '.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                // Success Notification
                alert('‚úÖ File generated: ' + slug + '.html\n\nUpload it to your /pages/ folder on GitHub!');

                // History Tracking
                const newEntry = { 
                    ...form, 
                    title: form.title.trim(),
                    step1: form.step1.trim(),
                    step2: form.step2.trim(),
                    step3: form.step3.trim(),
                    step4: form.step4.trim(),
                    step5: form.step5.trim(),
                    download: form.download.trim(),
                    slug, 
                    date: new Date().toLocaleString() 
                };
                const newHistory = [newEntry, ...history].slice(0, 20);
                setHistory(newHistory);
                localStorage.setItem('admin_gate_history_2k26', JSON.stringify(newHistory));
            };

            const deleteItem = (idx) => {
                if (!confirm('Are you sure you want to delete this entry from your history?')) return;
                const newHistory = history.filter((_, i) => i !== idx);
                setHistory(newHistory);
                localStorage.setItem('admin_gate_history_2k26', JSON.stringify(newHistory));
            };

            const loadItem = (item) => {
                // Ensure all fields are present for older history items
                setForm({
                    title: item.title || '',
                    step1: item.step1 || '',
                    step2: item.step2 || '',
                    step3: item.step3 || '',
                    step4: item.step4 || '',
                    step5: item.step5 || '',
                    download: item.download || '',
                    slug: item.slug || ''
                });
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            return (
                <div className="max-w-6xl mx-auto space-y-12">
                    <header className="text-center space-y-4 animate-slide">
                        <div className="inline-block p-4 rounded-3xl bg-yellow-500/10 border border-yellow-500/20 mb-2">
                            <span className="text-4xl">üéõÔ∏è</span>
                        </div>
                        <h1 className="text-4xl md:text-5xl font-black tracking-tight uppercase italic text-white">Admin Beat Generator</h1>
                        <p className="text-gray-500 text-sm md:text-base font-light max-w-xl mx-auto">
                            Securely produce standalone, high-conversion download gates for your music.
                        </p>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        {/* INPUT FORM */}
                        <div className="lg:col-span-2 glass rounded-[2.5rem] p-6 md:p-12 space-y-8 animate-slide" style={{animationDelay: '100ms'}}>
                            <div className="space-y-6">
                                <div className="space-y-2">
                                    <label className="text-[10px] font-bold text-gray-500 uppercase tracking-widest px-2">Beat Name / Page Title</label>
                                    <input name="title" value={form.title} onChange={handleInputChange} placeholder="e.g. 2026 TRAP ANTHEM" className={'input-field ' + (errors.title ? 'border-red-500' : '')} />
                                    {errors.title && <span className="text-red-500 text-[10px] px-2">{errors.title}</span>}
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {[1,2,3,4,5].map(n => (
                                        <div key={n} className="space-y-2">
                                            <label className="text-[10px] font-bold text-gray-500 uppercase tracking-widest px-2">
                                                Step {n} Link 
                                                {(n===3||n===5) && <span className="text-yellow-600 ml-1 italic">(2 Clicks Required)</span>}
                                            </label>
                                            <input name={'step' + n} value={form['step' + n]} onChange={handleInputChange} placeholder="https://..." className={'input-field ' + (errors['step' + n] ? 'border-red-500' : '')} />
                                            {errors['step' + n] && <span className="text-red-500 text-[10px] px-2">{errors['step' + n]}</span>}
                                        </div>
                                    ))}
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-bold text-gray-500 uppercase tracking-widest px-2">Filename Slug (No .html)</label>
                                        <input name="slug" value={form.slug} onChange={handleInputChange} placeholder="e.g. fire-beat-01" className="input-field" />
                                        <span className="text-gray-700 text-[9px] px-2 italic">Leave empty to auto-generate from title</span>
                                    </div>
                                </div>

                                <div className="space-y-2">
                                    <label className="text-[10px] font-bold text-gray-500 uppercase tracking-widest px-2">Final Download Link</label>
                                    <input name="download" value={form.download} onChange={handleInputChange} placeholder="https://mediafire.com/..." className={'input-field ' + (errors.download ? 'border-red-500' : '')} />
                                    {errors.download && <span className="text-red-500 text-[10px] px-2">{errors.download}</span>}
                                </div>
                            </div>

                            <button onClick={generate} className="w-full py-6 bg-yellow-500 hover:bg-yellow-400 text-black font-black text-xl rounded-2xl transition-all transform active:scale-[0.98] shadow-2xl shadow-yellow-900/30">
                                üöÄ GENERATE & DOWNLOAD
                            </button>
                        </div>

                        {/* RIGHT SIDEBAR */}
                        <div className="space-y-8 animate-slide" style={{animationDelay: '200ms'}}>
                            {/* INSTRUCTIONS */}
                            <div className="glass rounded-3xl p-6 border-yellow-500/20">
                                <h2 className="text-sm font-bold uppercase tracking-widest text-yellow-500 flex items-center gap-2 mb-4">
                                    <span className="text-lg">üí°</span> How to use
                                </h2>
                                <ul className="space-y-3 text-[11px] text-gray-400 leading-relaxed font-medium">
                                    <li className="flex gap-2"><span>1.</span> <span>Fill out all required links (Adstera, etc).</span></li>
                                    <li className="flex gap-2"><span>2.</span> <span>Click <b>Generate</b> to produce the standalone file.</span></li>
                                    <li className="flex gap-2"><span>3.</span> <span>The HTML file will download automatically.</span></li>
                                    <li className="flex gap-2"><span>4.</span> <span>Upload the file to your <code className="bg-white/10 px-1 rounded">/pages/</code> folder on GitHub.</span></li>
                                </ul>
                            </div>

                            {/* RECENT ACTIVITY */}
                            <div className="glass rounded-[2rem] p-6 space-y-6">
                                <h2 className="text-sm font-bold uppercase tracking-widest text-gray-400 flex items-center gap-2 px-2">
                                    <div className="w-2 h-2 bg-yellow-500 rounded-full animate-pulse"></div>
                                    Recent Activity
                                </h2>
                                <div className="space-y-4 overflow-y-auto max-h-[500px] pr-2 scrollbar-hide">
                                    {history.length === 0 ? (
                                        <div className="text-center py-16 opacity-20 italic">
                                            <p className="text-xs">History is empty</p>
                                        </div>
                                    ) : history.map((item, i) => (
                                        <div key={i} className="group glass p-4 rounded-2xl history-card relative border-transparent hover:border-white/10 transition-all">
                                            <div className="flex justify-between items-start mb-2">
                                                <h3 className="text-[11px] font-bold text-white truncate max-w-[140px] uppercase tracking-tight">{item.title}</h3>
                                                <button onClick={() => deleteItem(i)} className="text-gray-600 hover:text-red-500 text-[10px] font-bold">‚úï</button>
                                            </div>
                                            <div className="text-[10px] text-gray-500 mb-4 font-mono truncate">{item.slug}.html</div>
                                            <div className="flex gap-2">
                                                <button onClick={() => loadItem(item)} className="flex-1 py-2 bg-white/5 hover:bg-white/10 rounded-lg text-[9px] font-bold uppercase tracking-widest transition-colors">Load Link Config</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    <footer className="text-center py-12 opacity-30 text-[10px] uppercase tracking-widest">
                        Admin Generation Engine &copy; 2026
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Generator />);
    </script>
</body>
</html>
