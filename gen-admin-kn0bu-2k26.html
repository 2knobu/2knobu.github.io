<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Gate Generator - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        /* PASSWORD GATE */
        .password-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .password-gate.hidden {
            display: none;
        }

        .password-box {
            background: #1e1e2e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .password-box h2 {
            margin-bottom: 20px;
            color: #4fc3f7;
        }

        .password-box input {
            width: 250px;
            padding: 12px;
            border: 2px solid #4fc3f7;
            border-radius: 6px;
            background: #2a2a3e;
            color: #fff;
            font-size: 16px;
            text-align: center;
        }

        .password-box button {
            margin-top: 15px;
            padding: 10px 30px;
            background: #4fc3f7;
            border: none;
            border-radius: 6px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .password-box button:hover {
            background: #29b6f6;
        }

        .password-error {
            color: #ff5252;
            margin-top: 10px;
            font-size: 14px;
        }

        /* MAIN CONTAINER */
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(30, 30, 46, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #4fc3f7;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        /* FORM SECTION */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4fc3f7;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #4fc3f7;
            border-radius: 6px;
            background: #2a2a3e;
            color: #fff;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .token-section {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .token-section input {
            flex: 1;
        }

        .token-buttons {
            display: flex;
            gap: 5px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: #4fc3f7;
            color: #000;
        }

        .btn-primary:hover {
            background: #29b6f6;
        }

        .btn-secondary {
            background: #5e35b1;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #7e57c2;
        }

        .btn-success {
            background: #66bb6a;
            color: #fff;
        }

        .btn-icon {
            padding: 12px;
            background: #5e35b1;
            color: #fff;
        }

        .push-button {
            width: 100%;
            margin-top: 20px;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-size: 18px;
        }

        .push-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* SUCCESS MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: #1e1e2e;
            padding: 40px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s;
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal h2 {
            color: #66bb6a;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .modal .url-box {
            background: #2a2a3e;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            word-break: break-all;
            color: #4fc3f7;
            border: 2px solid #4fc3f7;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        /* HISTORY SECTION */
        .history-section {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid #4fc3f7;
        }

        .history-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 2px solid #4fc3f7;
            border-radius: 6px;
            background: #2a2a3e;
            color: #fff;
        }

        .sort-buttons {
            display: flex;
            gap: 5px;
        }

        .sort-btn {
            padding: 10px 15px;
            background: #2a2a3e;
            border: 2px solid #4fc3f7;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .sort-btn.active {
            background: #4fc3f7;
            color: #000;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .history-item {
            background: #2a2a3e;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #4fc3f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item-info h3 {
            color: #4fc3f7;
            margin-bottom: 5px;
        }

        .history-item-info p {
            color: #aaa;
            font-size: 13px;
        }

        .copy-icon {
            background: #5e35b1;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .copy-icon:hover {
            background: #7e57c2;
        }

        .copy-icon.copied {
            background: #66bb6a;
        }

        .no-history {
            text-align: center;
            color: #aaa;
            padding: 40px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #4fc3f7;
        }

        @media (max-width: 600px) {
            .history-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- PASSWORD GATE -->
    <div id="passwordGate" class="password-gate">
        <div class="password-box">
            <h2>üîí Access Code</h2>
            <input type="password" id="passwordInput" placeholder="Enter password" />
            <button onclick="checkPassword()">Unlock</button>
            <div id="passwordError" class="password-error"></div>
        </div>
    </div>

    <!-- SUCCESS MODAL -->
    <div id="successModal" class="modal-overlay">
        <div class="modal">
            <h2>üéâ Site Created Successfully!</h2>
            <div class="url-box" id="createdUrl"></div>
            <div class="modal-buttons">
                <button class="btn btn-success" onclick="copyModalUrl()">üìã Copy Link</button>
                <button class="btn btn-primary" onclick="openCreatedSite()">üîó Open Site</button>
                <button class="btn btn-secondary" onclick="closeModal()">Create Another</button>
            </div>
        </div>
    </div>

    <!-- MAIN GENERATOR -->
    <div class="container">
        <h1>üéµ Beat Gate Generator</h1>

        <div class="form-group token-section">
            <div style="flex: 1;">
                <label for="githubToken">GitHub Token</label>
                <input type="password" id="githubToken" placeholder="ghp_your_token_here" />
            </div>
            <div class="token-buttons">
                <button class="btn btn-icon" onclick="saveToken()" title="Save Token">üíæ</button>
                <button class="btn btn-icon" onclick="restoreToken()" title="Restore Token">üîÑ</button>
            </div>
        </div>

        <div class="form-group">
            <label for="username">GitHub Username</label>
            <input type="text" id="username" placeholder="your-username" />
        </div>

        <div class="form-group">
            <label for="repo">Repository Name</label>
            <input type="text" id="repo" placeholder="your-repo" />
        </div>

        <div class="form-group">
            <label for="beatTitle">Beat Title</label>
            <input type="text" id="beatTitle" placeholder="e.g., Dark Trap Beat" />
        </div>

        <div class="form-group">
            <label for="beatSlug">Beat Slug (URL)</label>
            <input type="text" id="beatSlug" placeholder="e.g., dark-trap-beat" />
        </div>

        <div class="form-group">
            <label for="audioUrl">Audio File URL</label>
            <input type="text" id="audioUrl" placeholder="https://..." />
        </div>

        <div class="form-group">
            <label for="coverImage">Cover Image URL</label>
            <input type="text" id="coverImage" placeholder="https://..." />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" placeholder="Beat description..."></textarea>
        </div>

        <button class="btn btn-primary push-button" onclick="pushToCloud()">
            üöÄ Push to Cloud
        </button>

        <!-- HISTORY SECTION -->
        <div class="history-section">
            <h2>üìö Created Sites History</h2>
            
            <div class="history-controls">
                <input type="text" class="search-box" id="searchInput" placeholder="üîç Search by title or slug..." onkeyup="filterHistory()" />
                <div class="sort-buttons">
                    <button class="sort-btn active" onclick="sortHistory('date-desc')">üìÖ Newest</button>
                    <button class="sort-btn" onclick="sortHistory('date-asc')">üìÖ Oldest</button>
                    <button class="sort-btn" onclick="sortHistory('alpha')">üî§ A-Z</button>
                </div>
            </div>

            <div id="historyLoading" class="loading" style="display: none;">Loading history...</div>
            <div id="historyList" class="history-list"></div>
        </div>
    </div>

    <script>
        let currentSortMode = 'date-desc';
        let sitesHistory = [];
        let createdSiteUrl = '';

        // ========== PASSWORD GATE ==========
        function getTodayPassword() {
            const algiersDate = new Date().toLocaleString('en-US', { 
                timeZone: 'Africa/Algiers',
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
            
            const [month, day, year] = algiersDate.split('/');
            return day + month + year; // DDMMYYYY
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const correctPassword = getTodayPassword();
            
            if (input === correctPassword) {
                document.getElementById('passwordGate').classList.add('hidden');
                loadHistory();
            } else {
                document.getElementById('passwordError').textContent = '‚ùå Incorrect password';
            }
        }

        // ========== TOKEN MANAGEMENT ==========
        function saveToken() {
            const token = document.getElementById('githubToken').value;
            if (token) {
                localStorage.setItem('github_token', token);
                alert('‚úÖ Token saved!');
            }
        }

        function restoreToken() {
            const saved = localStorage.getItem('github_token');
            if (saved) {
                document.getElementById('githubToken').value = saved;
                alert('‚úÖ Token restored!');
            } else {
                alert('‚ùå No saved token found');
            }
        }

        // ========== CLOUD HISTORY SYNC ==========
        async function loadHistory() {
            const token = document.getElementById('githubToken').value;
            const username = document.getElementById('username').value;
            const repo = document.getElementById('repo').value;

            if (!token || !username || !repo) return;

            document.getElementById('historyLoading').style.display = 'block';

            try {
                const response = await fetch(
                    `https://api.github.com/repos/${username}/${repo}/contents/sites_history.json`,
                    {
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (response.ok) {
                    const data = await response.json();
                    const content = atob(data.content);
                    sitesHistory = JSON.parse(content);
                    renderHistory();
                } else if (response.status === 404) {
                    sitesHistory = [];
                    renderHistory();
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }

            document.getElementById('historyLoading').style.display = 'none';
        }

        async function updateCloudHistory(newSite) {
            const token = document.getElementById('githubToken').value;
            const username = document.getElementById('username').value;
            const repo = document.getElementById('repo').value;

            try {
                // Fetch current file
                const getResponse = await fetch(
                    `https://api.github.com/repos/${username}/${repo}/contents/sites_history.json`,
                    {
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                let sha = null;
                if (getResponse.ok) {
                    const data = await getResponse.json();
                    sha = data.sha;
                    const content = atob(data.content);
                    sitesHistory = JSON.parse(content);
                }

                // Add new site
                sitesHistory.unshift(newSite);

                // Push updated history
                const updateResponse = await fetch(
                    `https://api.github.com/repos/${username}/${repo}/contents/sites_history.json`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: 'Update sites history',
                            content: btoa(unescape(encodeURIComponent(JSON.stringify(sitesHistory, null, 2)))),
                            sha: sha
                        })
                    }
                );

                if (updateResponse.ok) {
                    renderHistory();
                }
            } catch (error) {
                console.error('Error updating history:', error);
            }
        }

        // ========== PUSH TO GITHUB ==========
        async function pushToCloud() {
            const token = document.getElementById('githubToken').value;
            const username = document.getElementById('username').value;
            const repo = document.getElementById('repo').value;
            const beatTitle = document.getElementById('beatTitle').value;
            const beatSlug = document.getElementById('beatSlug').value;
            const audioUrl = document.getElementById('audioUrl').value;
            const coverImage = document.getElementById('coverImage').value;
            const description = document.getElementById('description').value;

            if (!token || !username || !repo || !beatTitle || !beatSlug) {
                alert('‚ùå Please fill all required fields');
                return;
            }

            const htmlContent = generateBeatPage(beatTitle, audioUrl, coverImage, description);
            const fileName = `${beatSlug}.html`;

            try {
                const response = await fetch(
                    `https://api.github.com/repos/${username}/${repo}/contents/${fileName}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Add ${beatTitle} page`,
                            content: btoa(unescape(encodeURIComponent(htmlContent)))
                        })
                    }
                );

                if (response.ok) {
                    createdSiteUrl = `https://${username}.github.io/${repo}/${fileName}`;
                    
                    // Update history
                    const newSite = {
                        title: beatTitle,
                        slug: beatSlug,
                        url: createdSiteUrl,
                        date: new Date().toISOString()
                    };
                    await updateCloudHistory(newSite);

                    // Show success modal
                    showSuccessModal(createdSiteUrl);
                } else {
                    alert('‚ùå Error pushing to GitHub. Check your credentials.');
                }
            } catch (error) {
                alert('‚ùå Network error: ' + error.message);
            }
        }

        function generateBeatPage(title, audioUrl, coverImage, description) {
            return `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title} - Beat Gate</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }
        img {
            max-width: 300px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="${coverImage}" alt="${title}">
        <h1>üéµ ${title}</h1>
        <p>${description}</p>
        <audio controls>
            <source src="${audioUrl}" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>`;
        }

        // ========== SUCCESS MODAL ==========
        function showSuccessModal(url) {
            document.getElementById('createdUrl').textContent = url;
            document.getElementById('successModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('successModal').classList.remove('show');
        }

        function copyModalUrl() {
            navigator.clipboard.writeText(createdSiteUrl).then(() => {
                alert('‚úÖ Link copied to clipboard!');
            });
        }

        function openCreatedSite() {
            window.open(createdSiteUrl, '_blank');
        }

        // ========== HISTORY DISPLAY ==========
        function renderHistory() {
            const container = document.getElementById('historyList');
            
            if (sitesHistory.length === 0) {
                container.innerHTML = '<div class="no-history">No sites created yet</div>';
                return;
            }

            let filtered = filterHistoryData();
            let sorted = sortHistoryData(filtered);

            container.innerHTML = sorted.map(site => `
                <div class="history-item">
                    <div class="history-item-info">
                        <h3>${site.title}</h3>
                        <p>${site.slug} ‚Ä¢ ${new Date(site.date).toLocaleDateString()}</p>
                    </div>
                    <button class="copy-icon" onclick="copyHistoryUrl('${site.url}', this)">üìã</button>
                </div>
            `).join('');
        }

        function filterHistoryData() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            if (!search) return sitesHistory;
            
            return sitesHistory.filter(site => 
                site.title.toLowerCase().includes(search) || 
                site.slug.toLowerCase().includes(search)
            );
        }

        function sortHistoryData(data) {
            let sorted = [...data];
            
            if (currentSortMode === 'date-desc') {
                sorted.sort((a, b) => new Date(b.date) - new Date(a.date));
            } else if (currentSortMode === 'date-asc') {
                sorted.sort((a, b) => new Date(a.date) - new Date(b.date));
            } else if (currentSortMode === 'alpha') {
                sorted.sort((a, b) => a.title.localeCompare(b.title));
            }
            
            return sorted;
        }

        function filterHistory() {
            renderHistory();
        }

        function sortHistory(mode) {
            currentSortMode = mode;
            
            // Update button states
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            renderHistory();
        }

        function copyHistoryUrl(url, button) {
            navigator.clipboard.writeText(url).then(() => {
                button.textContent = '‚úì';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'üìã';
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        // Auto-restore token on load
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('github_token');
            if (saved) {
                document.getElementById('githubToken').value = saved;
            }
        });
    </script>

</body>
</html>
