<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #000000; color: #ffffff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        @keyframes gradient-xy { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .animate-gradient { background-size: 200% 200%; animation: gradient-xy 20s ease infinite; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
    </style>
    <script>
        // Clean URL Redirect for Legacy Pages
        (function() {
            var path = window.location.pathname;
            if (path !== '/' && path.indexOf('.') === -1) {
               var htmlUrl = path + '.html';
               fetch(htmlUrl, {method: 'HEAD'})
                 .then(function(response) {
                    if (response.ok) {
                       window.location.replace(htmlUrl);
                    }
                 })
                 .catch(e => console.log('404 check failed'));
            }
        })();
    </script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-gray-900 via-black to-yellow-950/30 animate-gradient opacity-80"></div>
    
    <div class="glass p-8 rounded-2xl max-w-md w-full text-center relative z-10 fade-in-up">
        <div class="flex justify-center mb-6">
            <div class="p-4 bg-yellow-500/10 rounded-full">
                <i data-lucide="ghost" class="w-12 h-12 text-yellow-500"></i>
            </div>
        </div>
        
        <h1 class="text-4xl font-black mb-2 text-white">404</h1>
        <p class="text-xl font-bold text-gray-300 mb-4">Beat Not Found</p>
        <p class="text-sm text-gray-500 mb-8 leading-relaxed">
            The beat page you are looking for might have been moved, deleted, or the link is incorrect.
        </p>

        <a href="/index.html" class="block w-full py-4 bg-yellow-500 hover:bg-yellow-400 text-black font-bold rounded-xl transition-all flex items-center justify-center gap-2">
            <i data-lucide="home" class="w-5 h-5"></i>
            <span>Return Home</span>
        </a>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
